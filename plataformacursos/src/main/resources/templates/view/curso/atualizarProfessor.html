<div class="container-fluid">
<h1>Editar Professor</h1>

<form method="post" th:action="@{/atualizarProfessor}" th:object="${professor}">
<div th:each="professor : ${professor}">
<input type="hidden" name="iddisciplina" th:value="${professor.idprofessor}"/> 
<div class="form-group">
<p><label for="nome">Nome do Professor</label>
<input type="text" class="form-control" id="nome" name="nome" th:value="${professor.nome}" th:placeholder="${professor.nome}"/></p>
</div>
<div class="form-group">
<p><label for="cpf">CPF</label>
<input type="text" class="form-control" minlength="11" maxlength="11" id="cpf" name="cpf" th:value="${professor.cpf}" th:placeholder="${professor.cpf}"/></p>
</div>
<div class="form-group">
<p><label for="email">Email</label>
<input type="text" class="form-control" id="email" name="email" th:value="${professor.email}" th:placeholder="${professor.email}"/></p>
</div>
<div class="form-group">
<p><label for="senha">Senha</label>
<input type="password" class="form-control" id="senha" name="senha" th:value="${professor.senha}"/></p>
</div>
<div class="form-group">
<p><label for="salario">Salário</label>
<input type="text" class="form-control" id="salario" name="salario" th:value="${professor.salario}" th:placeholder="${professor.salario}"/></p>
</div>
</div>
<button class="btn btn-primary" type="submit" name="Enviar">Enviar</button> 
</form>
</div>
